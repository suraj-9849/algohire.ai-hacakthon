# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - algohire-ai-notes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @repo/shared build

      - name: Build web app
        run: pnpm --filter web build

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p deploy
          cd deploy
          
          # Check if standalone build exists
          if [ -d "../apps/web/.next/standalone" ]; then
            echo "Using standalone build"
            # Copy the standalone Next.js build (includes all dependencies)
            cp -r ../apps/web/.next/standalone/* ./
            
            # Create .next directory and copy static files
            mkdir -p .next
            cp -r ../apps/web/.next/static ./.next/
            
            # Copy public assets
            cp -r ../apps/web/public ./
            
            # Create package.json for standalone mode
            echo '{
              "name": "web",
              "version": "1.0.0",
              "scripts": {
                "start": "node server.js"
              }
            }' > package.json
          else
            echo "Standalone build not found, using regular build with dependencies"
            # Copy regular Next.js build
            cp -r ../apps/web/.next ./
            cp -r ../apps/web/public ./
            cp ../apps/web/next.config.js ./
            
            # Create package.json with Next.js dependency
            echo '{
              "name": "web",
              "version": "1.0.0",
              "scripts": {
                "start": "next start"
              },
              "dependencies": {
                "next": "^14.2.0",
                "react": "^18.2.0",
                "react-dom": "^18.2.0"
              }
            }' > package.json
          fi

      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4FD459436E07453A9569D1797D91859E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_93FF2D2E9049499D92A61252C3EE010A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28A0D1C68F2549EEB11F5A1238A5E0B4 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'algohire-ai-notes'
          slot-name: 'Production'
          package: .
          